{% extends 'layout.html' %}

{% block head %}
{{ super() }}

<link href="{{ url_for('static', filename='editor/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

<link href="{{ url_for('static',filename='editor/css/froala_editor.min.css') }}" rel="stylesheet" type="text/css">

<link href="{{ url_for('static',filename='editor/css/themes/dark.min.css') }}" rel="stylesheet" type="text/css">

<script src="{{ url_for('static', filename='editor/js/froala_editor.min.js') }}"></script>
{% endblock %}


{% block nav_write %}class="active"{% endblock %}


{% block body %}


<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="{{ url_for('post_submit') }}" method="POST">
        <textarea name="body" id="editor" cols="30" rows="10"></textarea>
        <div class="checkbox">
          <label>

            <input type="checkbox" name="is_secret"> Secret
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>

    </div>
  </div>
</div>


{% endblock %}


{% block footer %}
<script src="{{ url_for('static', filename='js/write.js') }}"></script>
{% endblock %}
